function parseHash() {
	var obj = {};
	$.each(window.location.hash.substr(1).split('&'), function(i,pair) {
		var key, val;
		var idx = pair.indexOf('=');
		if(idx >= 0) {
			key = pair.substr(0, idx);
			val = pair.substr(idx+1);
		} else {
			key = pair;
			val = '';
		}
		obj[key.toLowerCase()] = val;
	});
	return obj;
}
var hash = parseHash();
location.hash = ''; // hide it for security reasons
