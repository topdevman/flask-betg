<li class="left clearfix"><span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&text={{ player.nickname[0:2].upper() }}" alt="{{ player.nickname }}" class="img-circle"/>
                        </span>

    <div class="chat-body clearfix">
        <div class="header">
            <strong class="primary-font">{{ player.nickname }}</strong>
            <small class="pull-right text-muted">
                <span class="glyphicon glyphicon-time"></span>{{ message.time }}
            </small>
        </div>
        <p>
            {{ message.text }}
        </p>
        {% if message.has_attachment %}
            <a target="_blank" href="/tickets/{{ model.id }}/messages/{{ message.id }}/attachment">attachment</a>
        {% endif %}
    </div>
</li>
